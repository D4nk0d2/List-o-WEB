<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
  </head>

  <body>
  	<script>    
  	   var Empregado = {
        nome: "Carlos",
        sobrenome: "Silva",
        salarioMensal: "120.5",
        calcularSalarioAno: function (){ 
          return Empregado.salarioMensal * 12;
        }
        getInfo: function () {
          return this.nome + ' ' + this.sobrenome + 'salario:' + this.salarioMensal;
        }      
       }
       alert(Empregado.calcularSalarioAno());
       alert(Empregado.getInfo()); 
    </script>
  </body>

</html>
